---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-app
  template:
    metadata:
      labels:
        app: ml-app
    spec:
      containers:
      - name: ml-app
        image: asia.gcr.io/GCPRJID/ml-app:VERSION
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args: 
          - git clone -b BRANCHNAME https://github.com/m0ttai/ml-app.git;
            python /ml-app/app/api/animal_predict_api.py;
        volumeMounts:
          - mountPath: /config
            name: config-volume
        env:
        - name: POD_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GC_PROJECT_ID
          value: GCPRJID
        - name: GCS_BUCKET_NAME
          value: GCSNAME
      volumes:
        - name: config-volume
          secret:
            secretName: credential2

---
apiVersion: v1
kind: Service
metadata:
  name: ml-lb
spec:
  type: LoadBalancer
  selector:
    app: ml-app
  ports:
  - name: "http"
    protocol: "TCP"
    port: 10080
    targetPort: 80